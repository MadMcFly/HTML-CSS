<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form_Test</title>
</head>

<body>
<form action="http://www.google.com" method="get">
<table border="1" align="center">
<tbody>
	<tr>
    	<td>UserName:</td>
        <td><input type="text" name="username"/></td>
    </tr>
    <tr>
    	<td>Password:</td>
        <td><input type="password" name="password"/></td>
    </tr>
    <tr>
    	<td>Gender:</td>
        <td>Male:<input checked="checked" type="radio" name="gender" value="male"/>  Female<input type="radio" name="gender" value="female"/></td>
    </tr>
     <tr>
    	<td>Hobby:</td>
        <td>Basketball<input type="checkbox" name="hobby" value="basketball"/>   Soccer<input type="checkbox" name="hobby" value="soccer"/>   Baseball<input type="checkbox" name="hobby" value="baseball"/></td>
    </tr>
    <tr>
    	<td>Address:</td>
        <td><select name="address">
        	<option selected="selected" value="NY">NY</option>
            <option value="LA">LA</option>
            <option value="DC">DC</option>
        </select></td>
    </tr>
    <tr>
    	<td>Image:</td>
        <td><input type="file" name="image"/></td>
    </tr>
    <tr>
    	<td>Info:</td>
        <td><textarea name="info" rows="5" cols="20">???</textarea></td>
    </tr>

    <tr align="center">
    <td colspan="2">
    	<input type="submit" name="submit" value="submit" />
        <input type="reset" name="reset" value="reset" />
    </td>
    </tr>
</tbody>
</table>
</form>
</body>
</html>

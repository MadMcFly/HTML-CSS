<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MyTable</title>
</head>

<body>
	<table align="center" border="2" bordercolor="#000099" width="400" height="300" >
    	<caption>The Final</caption>
        
    	<thead>
    	<tr align="center">
        	<th>name</th>
            <th>score</th>
            <th>rank</th>
        </tr>
        </thead>
        
        <tbody>
        <tr align="center">
        	<td rowspan="2">alice</td>
            <td>A</td>
            <td>1</td>
        </tr>

        <tr align="center">
        	<!--
            <td>bob</td>
            -->
            <td>B</td>
            <td>2</td>
        </tr>
        
        
        <tr align="center">
        	<td colspan="1">overall</td>
            <td colspan="2">very good</td>
        </tr>
        </tbody>
    </table>
</body>
</html>

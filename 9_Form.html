<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Form</title>
</head>

<body>
<form action="http://www.baidu.com" target="_blank" method="get">
	Name:<input name="name" type="text"/><br/>
    Password:<input name="password" type="password"/><br/>
    Gender:Male<input checked="checked" value="male" name="gender" type="radio" />  Female<input value="female" name="gender" type="radio" /><br/>
    Address:<select name="address">
    		<option selected="selected" value="NY">New York</option>
            <option value="LA">LA</option>
            <option value="BS">Boston</option>
            <option value="SE">Seattle</option>
    </select><br/>
    Hobby:Java<input type="checkbox" name="hobby" value="java" />  JavaScript<input type="checkbox" name="hobby" value="JS"/>  Android<input type="checkbox" name="hobby" value="android"/><br/>
    Image:<input  type="file" name="image" /><br/>
    Info:<textarea name="info" rows="10" cols="30"></textarea><br/>
    <input type="submit" /><!--value="submit"-->/>
    <input type="reset" /><!--value="reset" -->/>
</form>
</body>
</html>
